<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .heading {
            height: 20vh;
            width: 100vw;
            text-align: center;
            background-color: rgb(165, 165, 239);
        }
        .error-message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Error</h1>
    </div>
    <div class="container">
        <div class="error-message">
            <p>{{ message }}</p>
            <a href="/" class="btn btn-primary">Back to Form</a>
        </div>
    </div>
</body>
</html>
